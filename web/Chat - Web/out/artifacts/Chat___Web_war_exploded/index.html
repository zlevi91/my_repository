<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        function init() {
            
        }
        function sendMsg() {
            var msg=$("#txtMsg").val();
            $.get("/MainServlet?action=1&msg="+msg,function (data,status) {
                $("#divResult").html(status);
            });
        }

        function getMsg() {
            $.get("/MainServlet?action=2",function (data, status) {
                if(status=="success")
                    $("#divResult").html(data);
            })
        }
    </script>
</head>

<body>
    <input type="text" id="txtMsg"><br>
    <input type="button" value="send" onclick="sendMsg()">
    <input type="button" value="get" onclick="getMsg()">
    <div id="divResult"></div>
</body>
</html>
